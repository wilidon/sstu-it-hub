name: SSH Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: SSH Command
      run: |
        sshpass -p ${{ secrets.SSH_PASSWORD }} ssh root@{{ secrets.SSH_IP }} 'cd /root/it-hub/sstu-it-hub && \
                                  git pull && \
                                  docker-compose down && \
                                  docker-compose up -d --build'
