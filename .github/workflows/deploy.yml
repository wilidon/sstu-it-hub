name: SSH Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH Command
      run: |
        ssh root@${{ secrets.SSH_IP }} 'cd /root/it-hub/sstu-it-hub && \
                                  git pull && \
                                  docker-compose down && \
                                  docker-compose up -d --build'
